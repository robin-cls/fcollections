<style>.xr-container {
    font-family: monospace;
    margin: 10px 0;
}
.xr-header {
    font-weight: bold;
    font-size: 1em;
    color: #1f77b4;
    margin-bottom: 2px;
}
.xr-table {
    border-collapse: collapse;
    margin: 2px 0 6px 0;
    width: auto;
    font-size: 90%;
}
.xr-table td {
    border: 1px solid #ddd;
    padding: 2px 6px;
}
details.xr-group {
    margin-bottom: 6px;
}
summary.xr-summary {
    cursor: pointer;
}
details.xr-sub {
    margin-left: 10px;
}
</style>
<div class='xr-container'>


        <details class='xr-group' open>
            <summary class='xr-summary'>Group: /</summary>
            <div class='xr-sub'>

                <details class='xr-sub' open>
                    <summary class='xr-summary'>Dimensions</summary>
                    <table class='xr-table'>

                            <tr><td>num_lines</td><td>9860</td></tr>

                            <tr><td>num_pixels</td><td>69</td></tr>

                    </table>
                </details>


                <details class='xr-sub' open>
                    <summary class='xr-summary'>Variables</summary>

                        <details class='xr-sub'>
                            <summary class='xr-summary'>ssha</summary>
                            <table class='xr-table'>

                                        <tr><td>name</td><td>ssha</td></tr>

                                        <tr><td>dtype</td><td>float64</td></tr>

                                        <tr><td>dimensions</td><td>('num_lines', 'num_pixels')</td></tr>

                                        <tr><td>_FillValue</td><td>nan</td></tr>

                            </table>
                        </details>

                </details>

                <details class='xr-sub'>
                    <summary class='xr-summary'>Attributes</summary>
                    <table class='xr-table'>

                    </table>
                </details>
            </div>
        </details>


</div>
